<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>This is register page</h1>
<form method='POST'>
        {% csrf_token %}

        <label for="first_name">FIRST_NAME</label>
        <input type="text" id="first_name" name="first_name"> <br> <br>

        <label for="last_name">LAST_NAME</label>
        <input type="text" id="last_name" name='last_name'> <br> <br>

        <label for="email">EMAIL</label>
        <input type="text" id="email" name="email"> <br> <br>

        <label for="username">USERNAME</label>
        <input type="text" id="username" name="username"> <br> <br>

        <label for="password_1">PASSWORD_1</label>
        <input type="password" id="password1" name="password_1"> <br> <br>

        <label for="password_2">PASSWORD_2</label>
        <input type="password" id="password_2" name="password_2">  <br> <br>

        <button type="submit">REGISTER</button>
        <br><br>
    </form>
<a href="{% url 'login' %}">SIGN IN</a><br><br>
<a href="{% url 'landing' %}">Back</a><br><br>
</body>
</html>
